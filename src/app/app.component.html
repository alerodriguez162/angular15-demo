<p>
  <mat-toolbar color="primary">
    <span>Cars</span>
  </mat-toolbar>
</p>
<div style="margin: 15px">
  <div style="display: flex">
    <mat-form-field appearance="fill" class="example-form-field">
      <mat-label> -Sorting- </mat-label>
      <mat-select [formControl]="sortOrderControl">
        <mat-option value="">-select-</mat-option>
        <mat-option value="id-by-desc">Id By Desc</mat-option>
        <mat-option value="id-by-asc">Id By Asc</mat-option>
        <mat-option value="year-by-desc">Year By Desc</mat-option>
        <mat-option value="year-by-asc">Year By Asc</mat-option>
        <mat-option value="color-by-desc">Color By Desc</mat-option>
        <mat-option value="color-by-asc">Color By Asc</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="example-form-field">
      <mat-label>Search By Car Name</mat-label>
      <input matInput type="text" [formControl]="searchKey" />
      <button
        matSuffix
        mat-icon-button
        aria-label="Clear"
        (click)="searchByName()"
      >
        <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>
    <div class="example-form-field">
      <mat-paginator
        [length]="totalRecords"
        [pageSize]="pageSize"
        [pageSizeOptions]="[5, 10, 15]"
        [pageIndex]="pageIndex"
        aria-label="Select page"
        (page)="handlePageEvent($event)"
      >
      </mat-paginator>
    </div>
  </div>
  <div class="my-container-wrap">
    <mat-card class="example-card" *ngFor="let item of cars">
      <mat-card-header>
        <mat-card-title>{{ item.name }}</mat-card-title>
        <button
          mat-mini-fab
          matTooltip="Primary"
          color="primary"
          aria-label="Example mini fab with a heart icon"
        >
          {{ item.id }}
        </button>
      </mat-card-header>
      <img mat-card-image src="{{ item.imageURL }}" />
      <mat-card-content>
        <p>Color: {{ item.color }}</p>
        <p>Model Year: {{ item.year }}</p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
